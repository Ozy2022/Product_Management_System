<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PMS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="crud">
      <div class="header">
        <h2>CRUDS</h2>
        <p>Product Management System</p>
      </div>
      <div class="inputs">
        <input placeholder="title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            placeholder="price"
            type="number"
            id="price"
          />
          <input
            onkeyup="getTotal()"
            placeholder="taxes"
            type="number"
            id="taxes"
          />
          <input
            onkeyup="getTotal()"
            placeholder="ads"
            type="number"
            id="ads"
          />
          <input
            onkeyup="getTotal()"
            placeholder="discount"
            type="number"
            id="discount"
          />
          <small id="total"></small>
        </div>
        <input placeholder="count" type="number" id="count" />
        <input placeholder="category" type="text" id="category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="search-block">
          <input
            onkeyup="searchData(this.value)"
            placeholder="search"
            type="text"
            id="search"
          />
          <div class="btn-search">
            <button onclick=" getSearchMood(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick=" getSearchMood(this.id)" id="searchCategory">
              Search By Category
            </button>
          </div>
        </div>
        <div class="delete_All" id="deleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody">
            <tr>
              <td>1</td>
              <td>iphone</td>
              <td>2000</td>
              <td>100</td>
              <td>100</td>
              <td>65</td>
              <td>2100</td>
              <td>phone</td>
              <td><button id="update">update</button></td>
              <td><button id="delete">delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
